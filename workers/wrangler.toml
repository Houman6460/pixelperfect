name = "pixelperfect-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables (secrets should be set via wrangler secret put)
[vars]
ENVIRONMENT = "production"
CORS_ORIGIN = "https://pixelperfect.pages.dev"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "pixelperfect-db"
database_id = "YOUR_D1_DATABASE_ID"  # Will be replaced after creation

# R2 Storage binding for media files
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "pixelperfect-media"

# KV Namespace for sessions and caching
[[kv_namespaces]]
binding = "SESSIONS"
id = "YOUR_KV_NAMESPACE_ID"  # Will be replaced after creation

[[kv_namespaces]]
binding = "CACHE"
id = "YOUR_CACHE_KV_ID"  # Will be replaced after creation

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }

# Staging environment
[env.staging]
vars = { ENVIRONMENT = "staging" }
