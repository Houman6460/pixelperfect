name = "pixelperfect-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Environment variables (secrets should be set via wrangler secret put)
[vars]
ENVIRONMENT = "production"
CORS_ORIGIN = "https://pixelperfect.pages.dev"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "pixelperfect-db"
database_id = "483f81a8-108d-4a2f-a1fb-73bf57d90e17"

# R2 Storage binding for media files
[[r2_buckets]]
binding = "MEDIA_BUCKET"
bucket_name = "pixelperfect-media"

# KV Namespace for sessions and caching
[[kv_namespaces]]
binding = "SESSIONS"
id = "04985c96cff94bd69d5835b7f1f99140"

[[kv_namespaces]]
binding = "CACHE"
id = "c61d1619460a48498a142b40fa2fecdd"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }

# Staging environment
[env.staging]
vars = { ENVIRONMENT = "staging" }
