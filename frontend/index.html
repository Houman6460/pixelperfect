<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PixelPerfect AI - All-in-One AI Creative Studio</title>
    <meta name="description" content="Generate images, videos, music, text, and 3D models with 50+ AI models. From GPT-4o to Sora, all creative AI tools in one place." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical font - loaded with display=swap for better LCP -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Font Awesome - deferred loading (not critical for LCP) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" media="print" onload="this.media='all'" />
    
    <!-- Inline critical CSS for initial render -->
    <style>
      body { background: #020617; color: #f1f5f9; font-family: Inter, system-ui, sans-serif; margin: 0; }
      #root { min-height: 100vh; }
    </style>
  </head>
  <body class="bg-slate-950 text-slate-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
